name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: |
          dotnet nuget locals all --clear
          dotnet restore EmberTrace.slnx -p:RestorePackagesWithLockFile=true -p:RestoreLockedMode=false -p:RestoreForceEvaluate=true

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Lint (dotnet format)
        run: dotnet format --verify-no-changes

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test tests/EmberTrace.Tests/EmberTrace.Tests.csproj --no-build -c Release

      - name: Benchmarks
        run: dotnet run --project benchmarks/EmberTrace.Benchmarks/EmberTrace.Benchmarks.csproj -c Release -- --filter *ScopeBenchmarks* --exporters json

      - name: Perf gate
        run: python3 benchmarks/compare_benchmarks.py benchmarks/baseline.json BenchmarkDotNet.Artifacts

      - name: Publish NativeAOT sample
        run: dotnet publish samples/EmberTrace.NativeAot/EmberTrace.NativeAot.csproj -c Release -p:PublishAot=true

      - name: Run Demo3
        run: dotnet run --project samples/EmberTrace.Demo3/EmberTraceDemo3.csproj -c Release
